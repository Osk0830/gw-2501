<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="ここにディスクリプションが入ります">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- .header -->
  <header class="header"></header>
  <!-- /.header -->

  <!-- .main -->
  <main class="main">
    <!-- .cover -->
    <div class="cover">

    </div>
    <!-- /.cover -->

    <!-- .cta -->
    <div class="cta">

    </div>
    <!-- /.cta -->

    <!-- .campaign -->
    <div class="campaign">

    </div>
    <!-- /.campaign -->

    <!-- .teacher -->
    <section class="teacher" id="teacher">
      <div class="container teacher__container"> <!-- 共通スタイル適用のため.containerは残しています -->
        <h2 class="section-title center">講師紹介</h2> <!-- この要素だけに特化したスタイルを設定していないのでBEMは省略 -->

        <div class="teacher__box">

          <div class="teacher__content">
            <div class="teacher__content-top">
              <img src="./images/introduction/introduction_1.jpg" alt="" class="teacher__content-image">
              <p class="teacher__content-name bold">Kento（ケント）先生</p> <!-- boldは共通スタイルに追加 -->
              <p class="teacher__content-history bold">講師歴10年</p>
            </div>
            <div class="teacher__content-bottom">
              <p class="teacher__content-text">「学びを通じて共に成長したい」と思っています。<br>一緒に学び、英語でのコミュニケーションを楽しみましょう。</p>
            </div>
          </div>

          <div class="teacher__content teacher__content--yellow"> <!-- 背景色のModifierを追加 -->
            <div class="teacher__content-top">
              <img src="./images/introduction/introduction_2.jpg" alt="" class="teacher__content-image">
              <p class="teacher__content-name bold">Nancy（ナンシー）先生</p>
              <p class="teacher__content-history bold">講師歴8年</p>
            </div>
            <div class="teacher__content-bottom">
              <p class="teacher__content-text">アメリカで小学生の先生をしていました。受験のための英語だけでなく私とともに学ぶ楽しさを実感しましょう。</p>
            </div>
          </div>

        </div>

      </div>
    </section>

    <!-- 問い合わせ -->
    <div class="contact after-teacher">
      <p class="contact-text center">英語教育と児童教育のプロによるお子様に合わせた丁寧な指導が好評です！</p>
      <a href="#" class=" button button-pink">無料で体験する<i class="bi bi-arrow-right-short button-icon"></i></a>
    </div>
    <!-- ./teacher -->


  </main>
  <!-- /.main -->

  <!-- .footer -->
  <footer class="footer"></footer>
  <!-- /.footer -->

  <script src="./assets/js/main.js"></script>
</body>

</html>
