
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="ここにディスクリプションが入ります">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:ital,wght@0,700;0,800;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
  <!-- .header -->
  <header class="header">

    <div class="l-container">

      <!-- pinkボタン -->
      <a href="#" class="c-btn--pink">
        <span>無料で体験する</span>
        <i class="bi bi-arrow-right"></i>
      </a>

    </div>

  </header>
  <!-- /.header -->

  <!-- .main -->
  <main class="main">
    <!-- .cover -->
    <div class="cover">

    </div>
    <!-- /.cover -->

    <!-- .cta -->
    <div class="cta">

    </div>
    <!-- /.cta -->

    <!-- .campaign -->
    <div class="campaign">

    </div>
    <!-- /.campaign -->

    <!-- .teacher -->
    <section class="teacher" id="teacher">
      <div class="l-container">
        <h2 class="">講師紹介</h2>  <!-- block　heading.scssを参考にクラス名設定 -->

        <div class="teacher-content">
          <!-- 1個目 -->
          <div class="teacher-item teacher-item--bg-orange">
            <div class="teacher-item__human">
              <img src="assets/images/introduction/introduction_1.jpg" alt="">
              <p class="teacher-item__name-text">Kento（ケント）先生</p>
              <p class="teacher-item__carrer-text">講師歴10年</p>
            </div>
            <div class="teacher-item__comment">
              <p>「学びを通じて共に成長したい」と思っています。<br>一緒に学び、英語でのコミュニケーションを楽しみましょう。</p>
            </div>
          </div>

          <!-- 2個目 -->
          <div class="teacher-item teacher-item--bg-yellow">
            <div class="teacher-item__human">
              <img src="assets/images/introduction/introduction_2.jpg" alt="">
              <p class="teacher-item__name-text">Nancy（ナンシー）先生</p>
              <p class="teacher-item__carrer-text">講師歴8年</p>
            </div>
            <div class="teacher-item__comment">
              <p>アメリカで小学生の先生をしていました。受験のための英語だけでなく私とともに学ぶ楽しさを実感しましょう。</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ./teacher -->

  </main>
  <!-- /.main -->

  <!-- .footer -->
  <footer class="footer"></footer>
  <!-- /.footer -->

  <script src="./assets/js/main.js"></script>
</body>

</html>
