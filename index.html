<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="ここにディスクリプションが入ります">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- .header -->
  <header class="header"></header>
  <!-- /.header -->

  <!-- .main -->
  <main class="main">
    <!-- .cover -->
    <div class="cover">

    </div>
    <!-- /.cover -->

    <!-- .cta -->
    <div class="cta">

    </div>
    <!-- /.cta -->

    <!-- .campaign -->
    <div class="campaign">

    </div>
    <!-- /.campaign -->

    <!-- .teacher -->
    <section class="teacher" id="teacher">
      <div class="container teacher__container"> <!-- 共通スタイル適用のため.containerは残しています -->
        <h2 class="section-title center">講師紹介</h2> <!-- この要素だけに特化したスタイルを設定していないのでBEMは省略 -->

        <div class="teacher__wrapper">

          <div class="teacherBox">
            <div class="teacherBox__top">
              <img src="./assets/images/introduction/introduction_1.jpg" alt="" class="teacherBox__image">
              <p class="teacherBox__name bold">Kento（ケント）先生</p>
              <p class="teacherBox__history bold">講師歴10年</p>
            </div>
            <div class="teacherBox__bottom">
              <p class="teacherBox__text">「学びを通じて共に成長したい」と思っています。<br>一緒に学び、英語でのコミュニケーションを楽しみましょう。</p>
            </div>
          </div>

          <div class="teacherBox teacherBox--yellow"> 
            <div class="teacherBox__top">
              <img src="./assets/images/introduction/introduction_2.jpg" alt="" class="teacherBox__image">
              <p class="teacherBox__name bold">Nancy（ナンシー）先生</p>
              <p class="teacherBox__history bold">講師歴8年</p>
            </div>
            <div class="teacherBox__bottom">
              <p class="teacherBox__text">アメリカで小学生の先生をしていました。受験のための英語だけでなく私とともに学ぶ楽しさを実感しましょう。</p>
            </div>
          </div>

        </div>

      </div>
    </section>

    <!-- 問い合わせ -->
    <div class="contact contact__after-teacher">
      <p class="contact__text center">英語教育と児童教育のプロによるお子様に合わせた丁寧な指導が好評です！</p>
      <a href="#" class="button button-pink">無料で体験する<i class="bi bi-arrow-right-short button--icon"></i></a> <!-- .button-pinkと.button--iconは不要か -->
    </div>
    <!-- ./teacher -->


  </main>
  <!-- /.main -->

  <!-- .footer -->
  <footer class="footer"></footer>
  <!-- /.footer -->

  <script src="./assets/js/main.js"></script>
</body>

</html>
